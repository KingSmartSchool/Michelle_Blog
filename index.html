<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>Michelle Yu｜個人網站</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f8ff;
      color: #333;
      line-height: 1.6;
    }
    header {
      background-color: #ffffff;
      padding: 20px 40px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 10;
    }
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 960px;
      margin: auto;
    }
    nav a {
      text-decoration: none;
      color: #006699;
      margin-left: 20px;
      font-weight: bold;
    }
    .hero {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      padding: 60px 20px;
      max-width: 960px;
      margin: auto;
    }
    .hero img {
      max-width: 300px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .hero-text {
      flex: 1 1 400px;
      padding: 0 20px;
    }
    .hero-text h1 {
      font-size: 2em;
      color: #006699;
      margin-bottom: 10px;
    }
    .hero-text p {
      margin-bottom: 10px;
    }
    .cta {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #006699;
      color: #fff;
      border-radius: 5px;
      text-decoration: none;
    }
    @media (max-width: 768px) {
      .hero {
        flex-direction: column;
        text-align: center;
      }
      nav {
        flex-direction: column;
      }
    }
  </style>
</head>

  <header>
<nav>

  <div>

  </div>
</nav>
